<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="./images/white-logo.png" alt="logo" class="logo"/>
        <ul class="list">
            <li class="active list-item">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Contact</li>
            <li class="list-item">Terms and Conditions</li>
            <li class="list-item"><button>Get Started</button></li>
        </ul>
    </nav>
    <div class="heading">
        <h1 class="title">Your Justice Is Our Top Priority</h1>
        <p class="desc">As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you</p>
    </div>
    <div class="img-banner">
        <img src="./images/bg.jpg" alt="background">
    </div>
    <footer>
            <div class="arrow-left arrows">
                <img src="./images/left-arrow (1).png" alt="left-arrow"/>
            </div>
            <div class="arrow-right arrows">
                <img src="./images/left-arrow.png" alt="right-arrow"/>
            </div>
    </footer>
</body>
</html>
